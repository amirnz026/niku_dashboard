<p-confirmDialog icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-refresh"
      (click)="refreshPage()"
      [pTooltip]="'به روزرسانی صفحه'"
      [loading]="
        (isInventoriesLoading$ | async)! ||
        isInventoryUsersLoading! ||
        isInventoryCategoryLoading!
      "
    ></p-button>
    <span class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input
        type="text"
        pInputText
        placeholder="فیلتر..."
        [pTooltip]="'فیلتر جدول'"
        (input)="onFilterTextBoxChanged()"
        id="filter-text-box"
        type="text"
        class="table-search-input"
      />
    </span>
  </div>

  <div class="p-toolbar-group-end">
    <span
      [pTooltip]="
        !selectedRowsCount ? 'هنوز آیتمی برای چاپ انتخاب نشده است.' : ''
      "
    >
      <button
        pButton
        type="button"
        class="p-button-secondary"
        icon="pi pi-print"
        [pTooltip]="'چاپ آیتم های انتخاب شده'"
        iconPos="right"
        [disabled]="!selectedRowsCount"
        printSectionId="print-section"
        ngxPrint
        printTitle="جدول انبار"
        [printStyle]="{
          table: { direction: 'rtl' }
        }"
        [useExistingCss]="true"
      ></button>
    </span>
    <span
      [pTooltip]="
        !(selectedRowsCount > 1)
          ? 'برای حذف گروهی لازم است حداقل دو آیتم انتخاب شده باشد.'
          : ''
      "
    >
      <button
        pButton
        type="button"
        class="p-button-danger"
        (click)="onDelete()"
        icon="pi pi-trash"
        [pTooltip]="'حذف گروهی'"
        iconPos="right"
        [disabled]="!(selectedRowsCount > 1)"
      ></button>
    </span>
    <button
      pButton
      label="جدید"
      icon="pi pi-plus-circle"
      iconPos="right"
      [pTooltip]="'انبار جدید'"
      (click)="openCreationForm()"
      class="p-button-success"
    ></button>
  </div>
</p-toolbar>

<ag-grid-angular
  class="ag-theme-alpine card"
  style="
    height: 76vh;
    width: 100%;
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
  "
  [rowData]="rowInputData"
  [columnDefs]="colInputDefs"
  [defaultColDef]="defaultColDef"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (cellClicked)="onCellClicked($event)"
  [enableRtl]="true"
  [pagination]="true"
  [localeText]="langFa"
  [gridOptions]="gridOptions"
  (firstDataRendered)="onFirstDataRendered($event)"
  (gridReady)="onGridReady($event)"
  [tooltipShowDelay]="tooltipShowDelay"
  [tooltipMouseTrack]="true"
  [sideBar]="sideBar"
  (selectionChanged)="onSelectionChanged($event)"
  (rowSelected)="onRowSelected()"
  [getContextMenuItems]="getContextMenuItems"
></ag-grid-angular>
<app-print-table
  id="print-section"
  [cols]="displayedColumns"
  style="display: none"
></app-print-table>
