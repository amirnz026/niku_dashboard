<div class="container">
  <button
    pButton
    pRipple
    type="button"
    class="p-button-rounded p-button-danger"
    icon="pi pi-trash"
    (click)="onDelete()"
    pTooltip="حذف آیتم"
  ></button>

  <button
    pButton
    pRipple
    type="button"
    class="p-button-rounded p-button-warning"
    icon="pi pi-file-edit"
    (click)="onEdit()"
    pTooltip="ویرایش آیتم"
  ></button>
</div>
