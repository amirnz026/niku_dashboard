<div
  *ngFor="let tab of tabs$ | async"
  class="position-relative menu-item me-lg-1"
>
  <a
    class="menu-link py-3 pe-10"
    routerLinkActive="active menu-here"
    routerLink="{{ tab.tabRoute }}"
    >{{ tab.tabName }}<span class="menu-title"> </span>
  </a>
  <img
    alt="Logo"
    src="./assets/media/icons/duotune/general/gen040.svg"
    class="position-absolute end-0 cursor-pointer"
    routerLinkActive="active menu-here"
    (click)="closeTab(tab.tabName)"
  />
</div>
